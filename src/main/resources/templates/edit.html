<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Edit a record:</h1>
<div th:text="'First Name: ' + ${firstname}">Ciao</div>
<div th:text="'Last Name: ' + ${lastname}">Ciao</div>
<div th:text="'Id: ' + ${id}">Ciao</div>

<form action="update" th:action="@{update(id=${id})}" method="post" >
    Name:<input type="text" name="firstname"><br>
    Surname:<input type="text" name="lastname"><br>
    <input type="submit" />
</form>

<a href="list"> Show the list </a>

</body>
</html>
