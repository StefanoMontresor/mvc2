<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>
<div th:text="'First Name: ' + ${firstName}">Ciao</div>
<div th:text="'Last Name: ' + ${lastName}">Ciao</div>
<div th:text="'Id: ' + ${id}">Ciao</div>


<a href="edit?id=10" th:href="@{edit(id=${id})}"> Edit this person</a><br>
<a href="delete?id=10" th:href="@{delete(id=${id})}"> Delete this person</a><br>
<a href="list"> Show the list </a>

</body>
</html>
